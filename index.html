<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div class="calculator-container">
            <h2 class="result">0</h2>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="zero">0</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
            </div>
            <button class="equal">=</button>
        </div>
        
    </body>
</html>
